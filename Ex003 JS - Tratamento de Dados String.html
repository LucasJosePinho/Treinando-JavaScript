<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados String</title>
</head>
<body>
    <h1>Tratamento de Dados String</h1>
    <hr>    
    <script>
        //length = numero de letras
        //s.toUpperCase() = tudo maiusculo
        //s.toLowerCase() = tudo minusculos
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras`)
    </script>
</body>
</html>
